<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Tag Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="ui">
    <div id="menu" class="panel">
      <h1>🏷️ PIXEL TAG ARENA</h1>
      <input id="playerName" placeholder="Enter your name..." maxlength="16" />
      <div class="row">
        <button id="createBtn">🎮 CREATE ROOM</button>
      </div>
      <div class="row">
        <input id="roomCode" placeholder="ROOM CODE" maxlength="6" class="code" />
        <button id="joinBtn">🚀 JOIN</button>
      </div>
      <p class="small">Share the code with friends to join the chase!</p>
    </div>
    
    <div id="statusBar" class="hidden">
      <span id="roomLabel"></span>
      <span id="timer"></span>
      <span id="tagger"></span>
      <button id="startGameBtn" class="smallBtn hidden">▶ START GAME</button>
    </div>
    
    <div id="playerList" class="playerList hidden"></div>
    
    <div id="countdown" class="overlay hidden">
      <div class="countdown-container">
        <div class="countdown-number"></div>
        <div class="countdown-text">GET READY!</div>
        <div class="countdown-tagger">Tagger: <span class="tagger-name"></span></div>
      </div>
    </div>
    
    <div id="gameOver" class="overlay hidden">
      <div class="game-over-container">
        <h2>🎉 GAME OVER 🎉</h2>
        <div id="results" class="results-container"></div>
        <button id="backToMenu">🏠 MAIN MENU</button>
      </div>
    </div>
  </div>
  
  <canvas id="game" width="1600" height="720"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="client.js"></script>
</body>
</html>
